<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
</head>
<body>
<h2>Show All User</h2>
<h3>Allow to use button for edit or delete user's information</h3>
<table>
    <tr>
        <th hidden>Id</th>
        <th>Email</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th></th>
        <th></th>
    </tr>
    <tr th:each="user : ${data}">
        <td hidden th:text="${user.getId()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.getPassword()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>

        <td>

            <form name="edit" th:action="@{/edit/{id}(id=${user.getId()})}">
                <input type="submit" value="Edit">
            </form>
        </td>

        <td>
            <form name="delete" action="/delete" method="POST">
                <input type="hidden" name="deleteId" th:value="${user.getId()}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>

<form name="index" action="/">
    <input type="submit" value="Back">
</form>

</body>
</html>
